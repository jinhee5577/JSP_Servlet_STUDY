<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>
	<!--
		데이터 전송방식
		1). GET 방식 >> QueryString 으로 데이터를 전송
		QueryString이란? : 사용자가 입력한 데이터를 url주소 뒤쪽에 함께 제공하는 기술
		QueryString 문법: ~~~~~~~?name값=value값&name값=value값
		**GET방식(기본 전송 방식) 특징**
		- 쿼리스트링을 사용해서 url에 데이터를 포함시킨다.
		- 데이터가 드러나기 때문에 보안에 취약하다.
		- 전송하는 데이터가 길이에 함께(브라우저 마다 상이함.)
		- url을 공유해서 서로 다른 사용자끼리 동일한 화면을 볼수있다.
		 
		2). POST방식
		- GET방식의 반대다!!!.
		
		-->
	

	 <form action="Login" method="post">
		 ID : <input type="text" name="id">
		 PW : <input type="text" name="pw">
		 <input type="submit" value="login">
	 </form>



</body>
</html>
